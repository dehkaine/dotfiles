desc = "Switch to Tab[4]"

[[mgr.prepend_keymap]]
on   = [ "t", "5" ]
run  = "tab_switch 4"
desc = "Switch to Tab[5]"

[[mgr.prepend_keymap]]
on   = [ "t", "6" ]
run  = "tab_switch 5"
desc = "Switch to Tab[6]"

[[mgr.prepend_keymap]]
on   = [ "t", "7" ]
run  = "tab_switch 6"
desc = "Switch to Tab[7]"

[[mgr.prepend_keymap]]
on   = [ "t", "8" ]
run  = "tab_switch 7"
desc = "Switch to Tab[8]"

[[mgr.prepend_keymap]]

[[mgr.prepend_keymap]]
on   = "f"
run  = "plugin jump-to-char"
desc = "Jump to char"

[[mgr.prepend_keymap]]
on   = "F"
run  = "filter"
desc = "Filter files"

[[mgr.prepend_keymap]]
on = "P"
run  = "plugin toggle-pane max-preview"
desc = "Maximize or restore the preview pane"

[[mgr.prepend_keymap]]
on = "Q"
run  = "quit"
desc = "Quit Yazi"

[[mgr.prepend_keymap]]
on = "*"
run = "plugin bunny"
desc = "Start bunny.yazi"

[[mgr.prepend_keymap]]
on   = [ "g", "p" ]
run = "plugin clip-jump"
desc = "Jump to Clipped Path"

# TAB-MOTIONS
[[mgr.prepend_keymap]]
on   = "A"
run  = "tab_create --current"
desc = "New Tab -cur-d"

[[mgr.prepend_keymap]]
on = "q"
run  = "close"
desc = "Close Current Tab"

[[mgr.prepend_keymap]]
on   = "^"
run  = "tab_switch --relative -1"
desc = "Switch to prev Tab"

[[mgr.prepend_keymap]]
on   = "$"
run  = "tab_switch --relative 1"
desc = "Switch to next Tab"

[[mgr.prepend_keymap]]
on   = [ "t", "h" ]
run  = "tab_swap -1"
desc = "Swap prev Tab"

[[mgr.prepend_keymap]]
on   = [ "t", "l" ]
run  = "tab_swap 1"
desc = "Swap next Tab"

[[mgr.prepend_keymap]]
on   = [ "t", "1" ]
run  = "tab_switch 0"
desc = "Switch to Tab[1]"

[[mgr.prepend_keymap]]
on   = [ "t", "2" ]
run  = "tab_switch 1"
desc = "Switch to Tab[2]"

[[mgr.prepend_keymap]]
on   = [ "t", "3" ]
run  = "tab_switch 2"
desc = "Switch to Tab[3]"

[[mgr.prepend_keymap]]
